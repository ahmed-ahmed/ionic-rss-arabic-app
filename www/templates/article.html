<ion-view title="Article">
    <ion-content padding="true" class="has-header">
        <div class="about-header">
            <img src="img/ionic-logo-white.svg">
        </div>
        <h5>{{article.title}}</h5>
        <div class="spacer" style="width: 300px; height: 7px;"></div>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto;">
            <img ng-src="{{article.image}}"/>
        </div>
        <div class="spacer" style="width: 300px; height: 30px;"></div>
        <div>
            <p>{{article.description}}</p>
        </div>
    </ion-content>
</ion-view>
